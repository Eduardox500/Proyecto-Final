<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="Logo">
                <a href="Index.html"><img src="Imagenes/Logo.png" alt="Log"></a>
            </div>        
            <nav>
                <ul>
                    <li><a href="Index.html">Inicio</a></li>
                    <li><a href="Sobre Nosotros.html">Sobre nosotros</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contactos.html">Contactos</a></li>

            </nav>
            
            <div class="Cuenta">
                <a href="Cuenta.html">
                    <div class="CuentaDiv">
                        Cuenta
                    </div>
                </a>
            </div>
        </div>
    </header>

    <section>
        <div class="Slider">
            <div class="slider">
                <div class="slides">
                  <!--radio buttons start-->
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <!--radio buttons end-->
                  <!--slide images start-->
                  <div class="slide first">
                    <img src="Imagenes/Inicio/slide 1.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="Imagenes/Inicio/slide 2.png" alt="">
                  </div>
                  <div class="slide">
                    <img src="Imagenes/Inicio/slide 3.jpg" alt="">
                  </div>
                  <!--slide images end-->
                  <!--automatic navigation start-->
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                  </div>
                  <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
              </div>
        </div>
        <button onclick="topFunction()" id="myBtn">
            <img src="/Imagenes/up_white.png">
            </button>
    </section>

    <footer>
        <ul>
            <li><a href="#">Política de Privacidad</a></li>

        </ul>

            <a href="https://www.facebook.com/">
                <img src="Imagenes/header-footer/facebook_f_96px.png" alt="Facebook">
            </a>

            <a href="https://www.instagram.com/">
                <img src="Imagenes/header-footer/instagram_96px.png" alt="Instagram">
            </a>

            <a href="https://twitter.com/">
                <img src="Imagenes/header-footer/twitter_squared_96px.png" alt="Twitter">
            </a>

            <a href="https://www.youtube.com/">
                <img src="Imagenes/header-footer/youtube_96px.png" alt="Youtube">
            </a>
        </div>
    </footer>
